<mat-toolbar color="primary">
    <div class="flex-container">

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/bateriasCompleta">
          <span>Bateria Completa</span>
        </button>
        <button mat-menu-item routerLink="/tamboresAvulso">
  
          <span>Tambor Avulso</span>
        </button>
        <button mat-menu-item routerLink="/categorias">
  
          <span>Categoria</span>
        </button>
        <button mat-menu-item routerLink="/acessorios">
  
          <span>Acessório</span>
        </button>
        <button mat-menu-item routerLink="/marcas">
  
          <span>Marca</span>
        </button>
        <button mat-menu-item routerLink="/baquetas">
  
          <span>Baqueta</span>
        </button>

        <button mat-menu-item routerLink="/enderecos">
  
          <span>Endereço</span>
        </button>
       
        <button mat-menu-item routerLink="/telefones">
  
          <span>Telefone</span>
        </button>
      </mat-menu>

      <span class="toolbar-title">Controle de Telefone</span>
      <button mat-fab color="black" routerLink="/telefones/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

<table mat-table [dataSource]="telefones" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>

    <!-- Codigo Area Column -->
    <ng-container matColumnDef="codigoArea">
      <th mat-header-cell *matHeaderCellDef> Codigo Area </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoArea}} </td>
    </ng-container>

    <!-- Operadora Column -->
    <ng-container matColumnDef="operadora">
        <th mat-header-cell *matHeaderCellDef> Operadora </th>
        <td mat-cell *matCellDef="let element"> {{element.operadora}} </td>
      </ng-container>

    <!-- Acao Column -->
    <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                 
                  routerLink="/telefones/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
               
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
